<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finsrud Frukt</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçé</text></svg>'">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="title">Finsrud Frukt</h1>
    <p id="tagline">Fresh plums and apples from our garden</p>
    <div class="language-switcher">
      <label id="language-label" for="language-select">Language:</label>
      <select id="language-select">
        <option value="no">Norsk</option>
        <option value="en">English</option>
      </select>
    </div>
    <button id="view-cart-btn" class="cart-button">üõí</button>
  </header>
  <div class="container">
    <section class="product-section">
      <h2 id="products-heading">Our Products</h2>
      <div class="product-list">
        <!-- Products will be injected here by JavaScript -->
      </div>
      <div id="message" class="message" style="display:none;"></div>
    </section>
    <section id="order-summary">
      <h2 id="order-heading">Your Order</h2>
      <ul>
        <!-- List of ordered items -->
      </ul>
      <p><strong id="total-label">Total:</strong> <span id="total-amount">0</span> NOK</p>
      <div id="qr-code">
        <p id="qr-prompt">Scan the VIPPS QR code to pay</p>
        <img src="https://via.placeholder.com/150?text=QR" alt="Vipps QR Code">
      </div>
    </section>
  </div>
  <!-- Shopping cart and checkout section -->
  <section id="cart-section" style="display:none;">
    <h2 id="cart-heading">Your Cart</h2>
    <ul id="cart-list">
      <!-- Cart items will be injected here -->
    </ul>
    <p><strong id="cart-total-label">Total:</strong> <span id="cart-total">0</span> NOK</p>
    <div class="customer-info">
      <label id="name-label" for="customer-name">Name:</label>
      <input type="text" id="customer-name">
      <label id="phone-label" for="customer-phone">Phone (optional):</label>
      <input type="text" id="customer-phone">
      <!-- Email field so the customer can receive a confirmation copy -->
      <label id="email-label" for="customer-email">Email (optional):</label>
      <input type="email" id="customer-email">
      <label id="comment-label" for="customer-note">Message (optional):</label>
      <textarea id="customer-note"></textarea>
    </div>
    <button id="checkout-btn">Submit Order</button>
    <button id="close-cart-btn">Back</button>
    <div id="cart-message" class="message" style="display:none;"></div>
  </section>

  <!-- Hidden form used by EmailJS to send orders -->
  <form id="orderForm" style="display:none;">
    <input type="hidden" name="order" id="orderField">
    <input type="hidden" name="total" id="totalField">
    <input type="hidden" name="name" id="nameField">
    <input type="hidden" name="phone" id="phoneField">
    <input type="hidden" name="note" id="noteField">
    <!-- Customer email (optional) used for sending confirmation emails -->
    <input type="hidden" name="email" id="emailField">
  </form>
  <!-- EmailJS library -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <div id="product-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <button id="close-modal" class="close">&times;</button>
      <div class="modal-image-container">
        <button id="prev-image" class="nav">&#10094;</button>
        <img id="modal-image" src="" alt="">
        <button id="next-image" class="nav">&#10095;</button>
      </div>
      <h3 id="modal-title"></h3>
      <p id="modal-description"></p>
      <div class="modal-actions">
        <label id="modal-kg-label" for="modal-qty">Kg:</label>
        <input type="number" id="modal-qty" min="0" step="0.5" value="1">
        <button id="modal-add-btn"></button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
